<!DOCTYPE html>
<html lang="nl" >

    <head>
        <title>Verhalen voor onderweg</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header>
            <a id="logo" href="index.html">
                <img src="images/transavia_logo.png" alt="logo">
            </a>
            <h1>Verhalen voor onderweg</h1>
            <a href="aanmeldingspagina.html">
                <span>Online inloggen</span>
                <img class="mobile-button" src="images/login.png" alt="login">
            </a>
            <a href="">
                <span>Favorieten</span>
                <img  class="mobile-button" src="images/fav.png" alt="favorieten">
            </a>
            <img id="search" src="images/search.png" alt="search">
        </header>

        <main class="login-container">

          <section class="login">
              <h2>Mijn verhalen</h2>
              <form>
                  <legend>Inloggen voor mijn favorieten verhalen</legend>
                  <fieldset>
                    <label for="naam">Naam:</label>
                    <input name="naam" type="text">
                    <label for="wachtwoord">Wachtwoord</label>
                    <input name="wachtwoord" type="text">
                  </fieldset>
                  <img id="button" src="images/inlog_button.png">
                </form>
            </section>
        </main>

        <footer></footer>

    </body>
</html>
